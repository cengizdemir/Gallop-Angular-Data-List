<!DOCTYPE html>
<html ng-app="myApp">

<head>
  <link data-require="bootstrap-css@3.1.1" data-semver="3.1.1" rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
  <script data-require="angular.js@1.3.0" data-semver="1.3.0" src="https://code.angularjs.org/1.3.0/angular.js"></script>
  <script data-require="jquery@*" data-semver="2.0.3" src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
  <script data-require="bootstrap@3.1.1" data-semver="3.1.1" src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="css/style.css" />
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
 <script src="js/MainController.js"></script>
  <script src="js/dirPagination.js"></script>

<title>Dynamic Responsive Table</title></head>
  <body ng-app="myApp">
  <div class="container">
  <div ng-controller="MyController" class="my-controller">
    <header class="panel-heading">
  {{ title }}
    <div class="pull-right">
      <a href="index.html"><i class="fa fa-th-list fa-2"></i></a>
      <a href="index2.html"><i class="fa fa-th-large fa-3"></i></a>
      <a href="index3.html"><i class="fa fa-th-large fa-3"></i></a>
      <a href="index4.html"><i class="fa fa-th fa-3"></i></a>
      <a href="index5.html"><i class="fa fa-th fa-3"></i></a>

    </div>
  </header>
    <div class="row">
      <div class="col-lg-12 col-md-12 container">
          <div class="row">
            
            <div class="col-md-6 col-xs-6">
            <label for="lengts"  style="margin-top:23px; font-weight:normal;">{{show}}:</label>
            
             <select class="length" ng-model="pageSize" >
            <option value="12" selected="selected">&nbsp;&nbsp;12</option>
            <option value="24">&nbsp;&nbsp;24</option>
            <option value="48">&nbsp;&nbsp;48</option>
            <option value="100">&nbsp;&nbsp;100</option>
            </select>
          <label for="lengts" style="margin-top:20px; font-weight:normal;">{{entries}}</label>

            </div>
            <div class="col-md-6 col-xs-6" style="margin-top:10px;">
            <input ng-model="search" name="search" class=" pull-right col-md-3" style="" id="search"  >
            <label for="search" class=" pull-right col-md-2" style="margin-top:8px;  font-weight:normal;">{{searchh}}:</label>

            </div>
          </div>
          <br>
          <div class="panel">
            <div class="panel-body">
            <center> <div ng-show="!counted">{{nomatching}}</div></center>
              <ul id="list">
                <li dir-paginate="product in product | filter:search | itemsPerPage: pageSize" current-page="currentPage" class="col-md-3">
                 <div class="col-md-12 frame">
              <div class="productname panel-heading">{{ product.name }}</div>
            <div class="col-md-12 productimg text-center">
            <img  ng-src="{{ product.coverbig }}">
            </div>
            <div class="col-md-12 showoutherlist">
                    <ul><!-- *=if you want to use name of your producton on your(left of image (near image)) left side -->
                    <!--* <li>{{ row2name }}<div class="alt pull-right">{{ product.name }} </div></li> -->
                            <li>{{ row3name }}<div class="alt pull-right">{{ product.stock }}</li>
                            <li>{{ row4name }}<div class="alt pull-right">{{ product.modeldate | date }}</li>
                            <li>{{ row5name }}<div class="alt pull-right">{{ product.price | currency }}</li>
                    </ul>
            </div>
    </div>

                
                </li>
              </ul>
            </div>
          </div>
          <div class="col-md-4 page_s">
              <h3>{{showing}} : {{ currentPage }}</h3>
            </div>
        </div>

             
          <div ng-controller="OtherController" class="other-controller pull-right">
          <div class="text-center">
          <dir-pagination-controls boundary-links="true" on-page-change="pageChangeHandler(newPageNumber)" template-url="js/dirPagination.tpl.html"></dir-pagination-controls>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
